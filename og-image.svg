<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid lines -->
  <g stroke="#00ff88" stroke-width="0.5" opacity="0.08">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Center glow -->
  <ellipse cx="600" cy="280" rx="350" ry="180" fill="#00ff88" opacity="0.06"/>

  <!-- Main Title - stacked -->
  <text x="600" y="220" font-family="Impact, Arial Black, sans-serif" font-size="130" font-weight="900"
        fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)" letter-spacing="8">
    TREND
  </text>
  <text x="600" y="340" font-family="Impact, Arial Black, sans-serif" font-size="130" font-weight="900"
        fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)" letter-spacing="8">
    MAFIA
  </text>

  <!-- Tagline -->
  <text x="600" y="410" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#888899" text-anchor="middle" letter-spacing="6">
    #1 DEXSCREENER TRENDING SERVICE
  </text>

  <!-- Divider -->
  <rect x="200" y="450" width="800" height="2" fill="#00ff88" opacity="0.3"/>

  <!-- Stats -->
  <g font-family="Impact, Arial Black, sans-serif">
    <text x="320" y="530" font-size="52" fill="#00ff88" text-anchor="middle" filter="url(#glow)">500+</text>
    <text x="320" y="560" font-family="Arial" font-size="14" fill="#666677" text-anchor="middle" letter-spacing="2">TOKENS TRENDED</text>

    <text x="600" y="530" font-size="52" fill="#ff00ff" text-anchor="middle" filter="url(#glow)">98%</text>
    <text x="600" y="560" font-family="Arial" font-size="14" fill="#666677" text-anchor="middle" letter-spacing="2">SUCCESS RATE</text>

    <text x="880" y="530" font-size="52" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">24/7</text>
    <text x="880" y="560" font-family="Arial" font-size="14" fill="#666677" text-anchor="middle" letter-spacing="2">SUPPORT</text>
  </g>

  <!-- Website -->
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.6" letter-spacing="2">
    trendmafia.io
  </text>
</svg>