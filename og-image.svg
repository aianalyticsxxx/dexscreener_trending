<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f18;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Center glow -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#00ff88" opacity="0.05" filter="url(#glowStrong)"/>
  <ellipse cx="600" cy="315" rx="300" ry="150" fill="#00ff88" opacity="0.03"/>

  <!-- Main Title -->
  <text x="600" y="220" font-family="Arial Black, sans-serif" font-size="100" font-weight="900"
        fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)" letter-spacing="10">
    TREND MAFIA
  </text>

  <!-- Subtitle -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="400"
        fill="#8888aa" text-anchor="middle" letter-spacing="8">
    DEXSCREENER TRENDING SERVICE
  </text>

  <!-- Accent line -->
  <line x1="200" y1="340" x2="1000" y2="340" stroke="url(#titleGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Stats -->
  <g font-family="Arial, sans-serif" font-size="28" fill="#00ff88" filter="url(#glow)">
    <text x="250" y="420" text-anchor="middle">500+</text>
    <text x="600" y="420" text-anchor="middle">98%</text>
    <text x="950" y="420" text-anchor="middle">24/7</text>
  </g>
  <g font-family="Arial, sans-serif" font-size="16" fill="#8888aa">
    <text x="250" y="450" text-anchor="middle">TOKENS TRENDED</text>
    <text x="600" y="450" text-anchor="middle">SUCCESS RATE</text>
    <text x="950" y="450" text-anchor="middle">SUPPORT</text>
  </g>

  <!-- Bottom accent line -->
  <line x1="200" y1="490" x2="1000" y2="490" stroke="#00ff88" stroke-width="1" opacity="0.3"/>

  <!-- Website -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="700"
        fill="#ffffff" text-anchor="middle" letter-spacing="2">
    trendmafia.io
  </text>

  <!-- Corner accents -->
  <path d="M 0 0 L 80 0 L 0 80 Z" fill="#00ff88" opacity="0.1"/>
  <path d="M 1200 0 L 1120 0 L 1200 80 Z" fill="#ff00ff" opacity="0.1"/>
  <path d="M 0 630 L 80 630 L 0 550 Z" fill="#00d4ff" opacity="0.1"/>
  <path d="M 1200 630 L 1120 630 L 1200 550 Z" fill="#00ff88" opacity="0.1"/>
</svg>