<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f18;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Center glow effects -->
  <ellipse cx="600" cy="280" rx="500" ry="250" fill="#00ff88" opacity="0.04" filter="url(#glowStrong)"/>
  <ellipse cx="600" cy="280" rx="350" ry="180" fill="#00d4ff" opacity="0.03"/>

  <!-- Decorative corner elements -->
  <rect x="50" y="50" width="100" height="3" fill="url(#titleGrad)" opacity="0.8"/>
  <rect x="50" y="50" width="3" height="60" fill="url(#titleGrad)" opacity="0.8"/>
  <rect x="1050" y="50" width="100" height="3" fill="url(#pinkGrad)" opacity="0.8"/>
  <rect x="1147" y="50" width="3" height="60" fill="url(#pinkGrad)" opacity="0.8"/>
  <rect x="50" y="577" width="100" height="3" fill="url(#titleGrad)" opacity="0.8"/>
  <rect x="50" y="520" width="3" height="60" fill="url(#titleGrad)" opacity="0.8"/>
  <rect x="1050" y="577" width="100" height="3" fill="url(#pinkGrad)" opacity="0.8"/>
  <rect x="1147" y="520" width="3" height="60" fill="url(#pinkGrad)" opacity="0.8"/>

  <!-- Main Title - TREND MAFIA -->
  <text x="600" y="240" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900"
        fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)" letter-spacing="5">
    TREND MAFIA
  </text>

  <!-- Subtitle -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="28" font-weight="400"
        fill="#8888aa" text-anchor="middle" letter-spacing="12">
    #1 DEXSCREENER TRENDING SERVICE
  </text>

  <!-- Divider line -->
  <line x1="300" y1="360" x2="900" y2="360" stroke="url(#titleGrad)" stroke-width="2" opacity="0.4"/>

  <!-- Stats boxes -->
  <g>
    <!-- Stat 1 -->
    <rect x="180" y="400" width="200" height="100" fill="#0f0f18" stroke="#00ff88" stroke-width="1" opacity="0.5" rx="5"/>
    <text x="280" y="450" font-family="Arial Black, sans-serif" font-size="42" fill="#00ff88" text-anchor="middle" filter="url(#glow)">500+</text>
    <text x="280" y="480" font-family="Arial, sans-serif" font-size="14" fill="#8888aa" text-anchor="middle" letter-spacing="2">TOKENS TRENDED</text>

    <!-- Stat 2 -->
    <rect x="500" y="400" width="200" height="100" fill="#0f0f18" stroke="#ff00ff" stroke-width="1" opacity="0.5" rx="5"/>
    <text x="600" y="450" font-family="Arial Black, sans-serif" font-size="42" fill="#ff00ff" text-anchor="middle" filter="url(#glow)">98%</text>
    <text x="600" y="480" font-family="Arial, sans-serif" font-size="14" fill="#8888aa" text-anchor="middle" letter-spacing="2">SUCCESS RATE</text>

    <!-- Stat 3 -->
    <rect x="820" y="400" width="200" height="100" fill="#0f0f18" stroke="#00d4ff" stroke-width="1" opacity="0.5" rx="5"/>
    <text x="920" y="450" font-family="Arial Black, sans-serif" font-size="42" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">24/7</text>
    <text x="920" y="480" font-family="Arial, sans-serif" font-size="14" fill="#8888aa" text-anchor="middle" letter-spacing="2">SUPPORT</text>
  </g>

  <!-- Website URL -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="700"
        fill="#ffffff" text-anchor="middle" letter-spacing="3" opacity="0.9">
    trendmafia.io
  </text>
</svg>