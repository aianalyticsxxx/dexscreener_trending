<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(0,255,136,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,136,0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .glow {
            position: absolute;
            width: 700px;
            height: 350px;
            background: radial-gradient(ellipse, rgba(0,255,136,0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .title {
            font-family: Impact, Arial Black, sans-serif;
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(90deg, #00ff88 0%, #00d4ff 50%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0,255,136,0.3);
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 26px;
            color: #888899;
            letter-spacing: 6px;
            margin-bottom: 40px;
        }
        .divider {
            width: 700px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            margin-bottom: 40px;
        }
        .stats {
            display: flex;
            gap: 120px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-family: Impact, Arial Black, sans-serif;
            font-size: 52px;
            font-weight: 900;
        }
        .stat:nth-child(1) .stat-value { color: #00ff88; text-shadow: 0 0 20px rgba(0,255,136,0.5); }
        .stat:nth-child(2) .stat-value { color: #ff00ff; text-shadow: 0 0 20px rgba(255,0,255,0.5); }
        .stat:nth-child(3) .stat-value { color: #00d4ff; text-shadow: 0 0 20px rgba(0,212,255,0.5); }
        .stat-label {
            font-size: 14px;
            color: #666677;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        .url {
            position: absolute;
            bottom: 25px;
            font-size: 20px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="glow"></div>
    <div class="content">
        <div class="title">TREND<br>MAFIA</div>
        <div class="subtitle">#1 DEXSCREENER TRENDING SERVICE</div>
        <div class="divider"></div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">500+</div>
                <div class="stat-label">TOKENS TRENDED</div>
            </div>
            <div class="stat">
                <div class="stat-value">98%</div>
                <div class="stat-label">SUCCESS RATE</div>
            </div>
            <div class="stat">
                <div class="stat-value">24/7</div>
                <div class="stat-label">SUPPORT</div>
            </div>
        </div>
    </div>
    <div class="url">trendmafia.io</div>
</body>
</html>
